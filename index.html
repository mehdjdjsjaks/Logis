<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="output">در حال اتصال به سرور...</div>

  <script>
    let out = document.getElementById("output");

    function typeText(text, delay = 100) {
      return new Promise(resolve => {
        let i = 0;
        let interval = setInterval(() => {
          out.innerHTML += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    function vibratePhone() {
      if (navigator.vibrate) {
        // ویبره به صورت متناوب برای بیشتر تاثیر
        navigator.vibrate([500, 300, 500, 300, 500]);
      }
    }

    async function startFakeVirus() {
      await typeText("\nدر حال ورود به سیستم کاربر...");
      await typeText("\nدریافت اطلاعات...");
      await typeText("\nپاک کردن داده‌ها...");
      document.body.style.background = "red";
      document.body.style.color = "white";
      out.innerHTML += "\n\n😈 ویروس فعال شد!";
      vibratePhone(); // فعال کردن ویبره
      await new Promise(r => setTimeout(r, 3000));
      alert( شوخی بود رفیق! هک نشدی اتک با جوجه کاری نداره  😉 — By Attack");
      location.reload();
    }

    startFakeVirus();
  </script>
</body>
</html>
