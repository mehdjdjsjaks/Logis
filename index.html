<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 20px;
      padding: 20px;
    }
    #startBtn {
      padding: 10px 20px;
      background: lime;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="output">در حال اتصال به سرور...</div>
  <button id="startBtn">شروع ویروس 😈</button>

  <script>
    let out = document.getElementById("output");
    let startBtn = document.getElementById("startBtn");

    function typeText(text, delay = 100) {
      return new Promise(resolve => {
        let i = 0;
        let interval = setInterval(() => {
          out.innerHTML += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    async function startFakeVirus() {
      startBtn.style.display = "none";
      await typeText("\nدر حال ورود به سیستم کاربر...");
      await typeText("\nدریافت اطلاعات...");
      await typeText("\nپاک کردن داده‌ها...");

      document.body.style.background = "red";
      document.body.style.color = "white";

      // ویبره 5 ثانیه‌ای
      if (navigator.vibrate) {
        navigator.vibrate(5000);
      }

      out.innerHTML += "\n\n😈 ویروس فعال شد!";

      await new Promise(r => setTimeout(r, 5000));
      alert("شوخی بود رفیق! هک نشدی 😉 — By Attack");
      location.reload();
    }

    startBtn.addEventListener("click", startFakeVirus);
  </script>
</body>
</html>
