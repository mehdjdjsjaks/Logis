<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="output">در حال اتصال به سرور...</div>

  <script>
    let out = document.getElementById("output");

    function typeText(text, delay = 100) {
      return new Promise(resolve => {
        let i = 0;
        let interval = setInterval(() => {
          out.innerHTML += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, delay);
      });
    }

    async function startFakeVirus() {
      await typeText("\nدر حال ورود به سیستم کاربر...");
      await typeText("\nدریافت اطلاعات...");
      await typeText("\nپاک کردن داده‌ها...");

      // تغییر رنگ
      document.body.style.background = "red";
      document.body.style.color = "white";

      // فعال کردن ویبره ۵ ثانیه‌ای
      if (navigator.vibrate) {
        navigator.vibrate(5000);
      }

      out.innerHTML += "\n\n😈 ویروس فعال شد!";

      await new Promise(r => setTimeout(r, 5000));
      alert("شوخی بود رفیق! هک نشدی 😉 — By Attack");
      location.reload();
    }

    startFakeVirus();
  </script>
</body>
</html>
